<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="assets/Mapache-Logo.png" alt="Mapache coffeee logo" />
      </div>
      <nav class="links">
        <a href="index.html"><button class="selected">Coffees</button></a>
        <button>Subscription</button>
        <button>Contact</button>
        <a href="faq.html"><button>FAQ</button></a>
      </nav>
      <nav class="access">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bag-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"
            />
          </svg>

          Cart
        </button>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-door-open-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"
            />
          </svg>
          Login
        </button>
      </nav>
    </header>

    <main>
      <h1>Our Coffees</h1>

      <div id="coffee-wrapper">
        <article>
          <div>
            <p class="title">Vanilla</p>
            <p>City, Country</p>
            <p>200,2 EUR</p>
          </div>
          <img src="assets/coffeebag.png" alt="coffee" />
          <footer>
            <button>Add to cart</button> <button>Check details</button>
          </footer>
        </article>

        <article>
          <div>
            <p class="title">Dark roast</p>
            <p>City, Country</p>
            <p>200,2 EUR</p>
          </div>
          <img src="assets/coffeebag.png" alt="coffee" />
          <footer>
            <button>Add to cart</button> <button>Check details</button>
          </footer>
        </article>

        <article>
          <div>
            <p class="title">Mild roast</p>
            <p>City, Country</p>
            <p>200,2 EUR</p>
          </div>
          <img src="assets/coffeebag.png" alt="coffee" />
          <footer>
            <button>Add to cart</button> <button>Check details</button>
          </footer>
        </article>

        <article>
          <div>
            <p class="title">American</p>
            <p>City, Country</p>
            <p>200,2 EUR</p>
          </div>
          <img src="assets/coffeebag.png" alt="coffee" />
          <footer>
            <button>Add to cart</button> <button>Check details</button>
          </footer>
        </article>
      </div>
    </main>

    <footer id="main-footer">
      <p>
        &copy Mapache coffee 2021 |

      </p>
    </footer>

</html>
